<app-navbar></app-navbar>
<div class="grid-layout">
    <div class="columns"></div>
    <div class="background">
        <div class="title">
            <h1>Contáctanos</h1>
        </div>
        <form (ngSubmit)="enviarCorreo()" class="form">
            <div class="form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" [(ngModel)]="correo.name">
                <br>
                <input type="email" name="email" class="form-control" id="email" placeholder="Correo" [(ngModel)]="correo.email">
                <br>
                <textarea class="form-text" name="message" id="message" placeholder="Escribe tu mensaje" [(ngModel)]="correo.message"></textarea>
                <br>
                <button type="submit" class="buttonForm">Enviar</button>
            </div>
        </form>
        <div class="contactInfo">
            <p>✉ sirioaerospace@gmail.com</p>
        </div>
        <div class="socialMedia">
            <a target="_blank" href="https://www.facebook.com/SirioUPC"><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i></a>
            <a target="_blank" href="https://www.linkedin.com/company/sirio-aerospace-upc/"><i class="fa-brands fa-linkedin-in" style="color: #ffffff;"></i></a>
            <a target="_blank" href="https://www.instagram.com/sirioupc/"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
        </div>
    </div>
</div>
<app-footer></app-footer>
